plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk rootProject.ext.targetSdkVersion

    defaultConfig {
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    api "androidx.core:core-ktx:${rootProject.ext.coreKtxVersion}"
    api 'androidx.appcompat:appcompat:1.4.2'
    api 'com.google.android.material:material:1.6.1'
    api 'androidx.constraintlayout:constraintlayout:2.1.4'
    api "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    def ktxVersion = '2.4.1'

    api "androidx.lifecycle:lifecycle-viewmodel-ktx:$ktxVersion"
    api "androidx.lifecycle:lifecycle-runtime-ktx:$ktxVersion"
    api "androidx.fragment:fragment-ktx:1.5.0"
}